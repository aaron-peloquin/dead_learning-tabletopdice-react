<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ttd-tray-full</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
    <script src="../node_modules/seedrandom/seedrandom.min.js"></script>


    <!-- Import the element to test -->
    <script type="module" src="../src/ttd/ttd-tray.js"></script>
  </head>
  <body>
    <test-fixture id="trayElement">
      <template>
        <ttd-tray>
          <ttd-tray>
          </ttd-tray>
        </ttd-tray>
      </template>
    </test-fixture>

    <script type="module">
      suite('<ttd-tray>', function() {
        test('this.roll()', function() {
          let tray = fixture('trayElement');
          let randomNumber = tray.roll(999);
          let randomNumber2 = tray.roll(999);
          assert.equal(tray.results[0].result,randomNumber);
          assert.equal(tray.results[1].result,randomNumber2);
        });

        test('localStorage test', function() {
          let tray = fixture('trayElement');
          let randomNumber = tray.roll(999);
          let randomNumber2 = tray.roll(999);
          assert.equal(tray.results[0].result,randomNumber);
          assert.equal(tray.results[1].result,randomNumber2);
        });
      });
    </script>
  </body>
</html>
